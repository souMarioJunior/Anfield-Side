<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notícias | Anfield Side</title>
    <link rel="stylesheet" href="css/style_feed.css" />
    <link
      rel="shortcut icon"
      href="assets/icons/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <img src="assets/imgs/bg-anfield.png" alt="" class="bg_feed_img" />
    <div class="bg_feed_black"></div>
    <main>
      <div class="container">
        <!-- Cabeçalho -->
        <nav class="fade-in-top">
          <div class="logo">
            <h1 id="inicio">Anfield Side</h1>
          </div>

          <div class="group_li">
            <li><a style="color: #dc2626">Notícias</a></li>
            <li><a href="game.html">Game</a></li>
            <li><a href="dashboard.html">Perfil</a></li>
          </div>
          <div class="sair">
            <a href="login.html">Sair</a>
          </div>
        </nav>
        <!-- Banner -->
        <div class="banner">
        </div>
      </div>
    </main>
  </body>
</html>

<script>


          function renderizarManchete() {
            console.log(sessionStorage.ID_USUARIO)
            fetch('/manchete/list', {
              method: "post",
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                idUsuario: sessionStorage.ID_USUARIO
              })
            }).then(
              function(res) {
                res.json().then(
                  function(resposta) {
                    console.log(resposta)

                    var conteudo = ""
                    for(var contador = 0; contador < resposta.length; contador++) {
                      conteudo += `
                                    <div class="noticia fade-in-fwd">
            <div class="box_manchete">
              <div class="ilustracao" style="background-image: url(${resposta[contador].img})">
              </div>
              <div class="manchete">
                <h2>
                  ${resposta[contador].titulo}
                </h2>
                <span>
                  ${resposta[contador].descricao}
                  <a href="noticia_completa_salah.html">Saiba mais</a>
                </span>
                <div class="box_likes">
                  <img
                    src="assets/ilustracoes_noticias/like.png"
                    alt=""
                    class="like"
                  />
                  <span class="likes">${resposta[contador].noticiaLikes}</span>
                  <img
                    src="assets/ilustracoes_noticias/deslike.png"
                    alt=""
                    class="deslike"
                  />
                  <span class="deslikes">${resposta[contador].noticiaDeslikes}</span>
                </div>
                </div>
                </div>
                </div>
                <hr>
                      `
                    }
                    document.querySelector('.banner').innerHTML = conteudo;
                  }
                )
              }
            )
          }

          renderizarManchete();
</script>
